<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dartagram</title>

<script async type="application/dart" src="app.dart"></script>
<script async src="packages/browser/dart.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container text-center">
    <h1>Dartagram</h1>

    <div id="camera-button" class="btn btn-inverse btn-lg">
      <span class="glyphicon glyphicon-camera"></span>
      <input id="camera-file" type="file" accept="image/*" />
    </div>

    <canvas id="picture-canvas" width="612" height="612">
    </canvas>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
